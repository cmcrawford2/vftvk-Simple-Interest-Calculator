<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="resetDefaults()">
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="innerdiv">
            <div id="label">Amount</div>
            <input type="number" id="principal" value={DEFAULT_PRINCIPAL}><br/>
            <div id="label">Interest Rate</div>
            <input type="range" onchange="updateRate()" id="rate" min=1 max=20 step=0.25 value={DEFAULT_RATE}> 
            <span id="rate_val">10.25%</span><br/>
            <div id="label">No. of Years</div>
            <select id="years" value={DEFAULT_YEARS}>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br/>
            <button onclick="compute()">Compute Interest</button>
            <div id="result"></div>
        </div>
        <footer>
            &#169; This Calculator belongs to Cris Crawford
        </footer>
    </div>
</body>
</html>
